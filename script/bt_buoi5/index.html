<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Get Id facebook</title>
	<style type="text/css">
		div{
			width: 600px;
			height: 250px;
			background-color: lightpink;
			margin: auto;
			border-radius: 20px;
			text-align: center;
			color: purple;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<div>
	<h1>Get ID facebook:</h1>
	Ex:
	<br>
	https://www.facebook.com/j2teamnnl/
	<br>	
	https://www.facebook.com/groups/j2team.community/
	<br>
	https://www.facebook.com/profile.php?id=100048240755558
	<form>
		<input type="text" id="id">
		<button type="button" onclick="get_id()">Get id</button>
	</form>
	Result:
	<br>
	<span id="result_id" class='result'></span><br>
	<!-- <span id="result_id" class='result'>class test 2</span> -->
	</div>

	<script type="text/javascript">
		function get_id(){
			let id = document.getElementById('id').value;
	    	const regex = /(?:^https:\/\/www\.facebook\.com\/)(?:groups\/?|profile\.php\?id=?|)([a-z0-9_\.]*)(?:\/|$)/;
	   		const result = id.match(regex);
	    	if(result === null){
                document.getElementById("result_id").innerHTML = ('Invalid URL');
                document.getElementsByClassName("result")[0].style.color = "red";
                // document.getElementsByClassName("result")[1].style.color = "blue";
            } else {
                document.getElementsByTagName("span")[0].innerHTML = (result[1]);
                document.getElementsByTagName("span")[0].style.color = "green";
                // document.getElementsByTagName("span")[1].style.color = "red";
            }
		}
		
	</script>
</body>
</html>
